---
- debug:
    msg: "oah-install of oah.desktop"

- name: Install ubuntu-desktop
  become: yes
  become_user: root
  command: "{{ item }}"
  with_items:
          - apt-get -y update
          - apt-get -y upgrade
          - apt-get install -y --no-install-recommends kde-plasma-desktop
          - reboot
  ignore_errors: yes
  failed_when: false
